<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{TITLE}</title>
  <meta name="description" content="{DESCRIPTION}"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap&subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
  <style>
    .ssr_visually-hidden {
      position: absolute;
      top: 0;
      left: 0;

      width: 1px;
      height: 1px;
      border: 0;
      padding: 0;

      white-space: nowrap;
      clip-path: inset(100%);
      clip: rect(0 0 0 0);
      overflow: hidden;
    }
  </style>
</head>
<body>

<div id="reactRoot" class="ssr_visually-hidden">{TEMPLATE}</div>
</body>
</html>
